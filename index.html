<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Word Display with Audio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    
        #word-display {
            font-size: 5em;
            font-weight: bold;
            color: #333;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        #new-word-btn {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 20px;
            /* Add margin to the bottom */
        }
        #play-audio-btn {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 20px;
            /* Add margin to the bottom */
        }
    </style>
</head>
<body>
    <div id="word-display">Click to start</div>
    <button id="new-word-btn">Get a New Word</button>
    <button id="play-audio-btn">Play Sound</button>

    <script>
        $(document).ready(function() {
            let currentWord = '';

            function getNewWord() {
                // Replace this with your actual word generation logic
                const words = [
                "go", "then", "is", "are", "this", "buy", "like", "little", "see", "said", "the", "too", "we", "up", "to", "will", "a", "you", "my", "do", "first", "live", "I", "of", "was", "our", "he", "wants", "had", "what", "good", "with", "and", "your", "find", "about", "for", "eat", "just", "how", "many", "make", "one", "out", "she", "put", "who", "takes"
            ];
                currentWord = words[Math.floor(Math.random() * words.length)];
                $('#word-display').text(currentWord);
            }

            function playAudio() {
                if (currentWord) {
                    // Use a text-to-speech API or pre-recorded audio files
                    const utterance = new SpeechSynthesisUtterance(currentWord);
                    speechSynthesis.speak(utterance);
                }
            }

            $('#new-word-btn').click(getNewWord);
            $('#play-audio-btn').click(playAudio);
        });
    </script>
</body>
</html>
